<!DOCTYPE html>
<html>
    <head>
        <title>Ticket Viewer | Zendesk Coding Challenge</title>
        <meta charset="utf-8">
        
        <link href="{{ url_for('static', filename='tabulator.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='bootstrap_v5.0.0.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='tabulator.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.bundle_v5.0.0.js') }}"></script>
        <style>
            .table > :not(caption) > * > * {
                padding: 0 !important;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%; height: 100vh; display: flex; justify-content: center; flex-direction: column; align-items: center;">
            <h3>Ticket Viewer App | Zendesk Coding Challenge - Tan Tho Le</h3>

            <div class="table bootstrap-datatable" id="ticket-table" style="max-height: 657px;width: 700px;"></div>

            <!-- Ticket Modal -->
            <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header" style="padding: 1rem 2rem;">
                            <h5 class="modal-title" id="ticketModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" style="padding: 1rem 2rem;">
                            <div style="display: flex; margin-bottom: 10px; justify-content: space-between;">
                                <div id="requester-name" style="font-weight: 600;"></div>
                                <div id="created-at-time"></div>
                            </div>
                            <div id="ticket-description">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Push notifications -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <svg style="font-size:1.125rem; text-anchor:middle; border-radius: .25rem; margin-right: .5rem; vertical-align:middle; user-select: none;" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="red"></rect></svg>
                    <strong id="toast-title" style="margin-right: auto;"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
